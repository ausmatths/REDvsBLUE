name: redvsblue
description: Multi-sports matchmaking app - Match. Play. Compete.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core State Management & DI
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^13.0.0

  # Network & API
  dio: ^5.3.0
  json_annotation: ^4.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI & Design
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Location (without Google Maps for now)
  geolocator: ^10.1.0

  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.0.0

  # Date & Time
  intl: ^0.19.0

  # Charts
  fl_chart: ^0.64.0

  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/